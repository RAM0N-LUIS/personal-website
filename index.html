---
layout: default
---

<div class="home">

	<h1>Writings About Computer Science and Other Topics</h1>

	<div class="post-list">
		{% for post in site.posts %}
			<h2><a href="{{ post.url }}">{{ post.title }} </a></h2>
			<div class="post-date">
				{{ post.date | date: '%B %Y' }}
			</div>
		{% endfor %}
	</div>


</div>
